<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Form Section Two</title>

	<link href="assets/css/bootstrap.min.css" rel="stylesheet">
	<link href="assets/css/datepicker.min.css" rel="stylesheet">
	<link href="assets/css/fontawesome-all.min.css" rel="stylesheet">
	<link href="assets/css/main.css" rel="stylesheet">
	<link href="assets/css/custom.css" rel="stylesheet">
	<link href="assets/css/responsive.css" rel="stylesheet">

	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&amp;subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese" rel="stylesheet">
	
</head>
<body style="font-family: 'Open Sans', sans-serif; ">
	<div class="form-section-two">
		<div class="section-block">
			<div class="section-bg"></div>
			<div class="container">
				<div class="row">
					<div class="col-md-7">
						<div class="contact-form">
							<h2 class="absolute-text">Appointment</h2>
							<div class="row">
								<div class="col-lg-6">
									<input type="text" name="firstname" placeholder="Firstname*">
								</div>
								<div class="col-lg-6">
									<input type="text"  name="lastname" placeholder="Lastname*">
								</div>
							</div>
							<div class="row">
								<div class="col-lg-6">
									<input type="number" name="phone" placeholder="Phone*">
								</div>
								<div class="col-lg-6">
									<input data-toggle="datepicker" placeholder="Date*" name="date">
								</div>
							</div>
							<p><textarea name="observation" id="observation" placeholder="Observation" cols="30" rows="4"></textarea></p>
							<p><input type="submit" value="Make an Appointment"></p>
						</div>
					</div>
					<div class="col-md-5">
						<div class="appointment-text">
							<h3>We Eliminate  inconvinence of Multiple Visits</h3>
							<ul class="check-list">
								<li>No Second Injection of Temporaries</li>
								<li>No Unprofessional Doctors</li>
								<li>No Poor QUality Products</li>
								<li>Student at Australion University</li>
							</ul>
							<a href="" class="boxed-btn">More About Us</a>
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/popper.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/datepicker.min.js"></script>
	<script src="assets/js/form-section.js"></script>
</body>
</html>
